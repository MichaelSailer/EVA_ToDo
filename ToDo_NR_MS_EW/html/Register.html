<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Login.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="../js/config.js"></script>
    <title>Todo Liste</title>
</head>
<body>
    <div class="sidenav bg-secondary">
        <div class="login-main-text">
           <h2>To-Do Liste<br> Register Page</h2>
           <p>Register from here to access.</p>

           <div class="footer">
            <h6>Developed by:</h6>
            <h7>Nicole RÃ¶ck (rn9405@mci4me.at)</h7> <br>
            <h7>Michael Sailer (sm4857@mci4me.at)</h7><br>
            <h7>Elena Wehinger (we9575@mci4me.at)</h7><br>
         </div>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
                 <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                 </div>
                 <div class="form-group">
                    <label>Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                 </div>
                 <div class="form-group">
                    <label>E-Mail</label>
                    <input type="text" class="form-control" id="email" placeholder="E-mail">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                 </div>
                 <button id="goIn" type="button" onclick="saveUser()" class="btn btn-primary">Register</button>
                 <button type="button" onclick="goToLogin()" class="btn btn-secondary">Go Back to Login</button>
           </div>
        </div>
     </div>
     <script src="../js/database.js"></script>
     <script src="../js/controller.js"></script>
</body>
</html>
