<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
  <script src="../js/config.js"></script>
  <title>Todo Liste</title>
</head>

<body onload="loadData()">
  <h1 class="text-white">Update Task</h1>
  <div class="row h-100">
    <div class="col-sm-3"></div>
    <div class="inputField col-sm-6 my-auto">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Name</span>
        </div>
        <input type="text" id="taskTitle" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
        </div>
        <input type="text" id="taskDescription" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Until</span>
        </div>
        <input type="date" class="form-control" id="until" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>
    </div>
  </div>
  
    <div class="buttonReihe col-sm-12 my-auto">
      <button class="btn btn-success" onclick="updateTask()">Update Task</button>
      <button class="btn btn-primary" onclick="deleteTaskFromUI()">Erledigt</button>
      <button class="btn btn-warning" onclick="goBack()">Homepage</button>
    </div>
 


  <script src="../js/controller.js"></script>
  <script src="../js/database.js"></script>
</body>

</html>
